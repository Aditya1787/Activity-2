<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" href="output.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-top: -40px;
            background: #fff;
        }
        .profile-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            font-weight: 600;
        }
        .profile-card p {
            color: #5f5f5f;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .connections {
            font-size: 14px;
            font-weight: 600;
            color: #0073b1;
        }
        .buttons {
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            background: #0073b1;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
        }
        .btn:hover {
            background: #005582;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="https://boroktimes.com/storage/2023/07/channels4_profile-1200x1200.jpeg" alt="Profile Picture">
    <h3>Mark Johnson</h3>
    <p>Senior Software Engineer</p>
    <div class="connections">1.2K Connections â€¢ 892 Endorsements</div>
    <div class="buttons">
        <a href="#" class="btn">Connect</a>
        <a href="#" class="btn" style="background:#e4e6eb; color:#000;">Message</a>
    </div>
</div>

</body>
</html>
