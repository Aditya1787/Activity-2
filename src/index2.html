<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg w-96 p-5">
        <div class="bg-blue-600 text-white p-4 rounded-t-lg">
            <h2 class="text-lg font-semibold">Smart Home Dashboard</h2>
            <p class="text-sm">Temperature set to <span class="font-bold">87Â°F</span></p>
        </div>

        <div class="p-4 space-y-4">
            <div class="flex justify-between items-center">
                <p class="font-medium">Living Room Lights</p>
                <div class="relative w-14 h-7 rounded-full bg-gray-400 transition duration-300 cursor-pointer" id="lightSwitch">
                    <div class="absolute top-1 left-1 w-5 h-5 bg-white rounded-full transition-transform duration-300"></div>
                </div>
            </div>
            <p class="text-sm text-gray-500">Last updated: 4:27:19 PM</p>

            <!-- Temperature Control -->
            <div class="flex justify-between items-center">
                <p class="font-medium">Temperature Control</p>
                <span class="text-red-600 text-xl font-bold">87Â°F</span>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <button class="bg-gray-300 text-2xl font-bold py-3 rounded-lg hover:bg-gray-400">-</button>
                <button class="bg-gray-300 text-2xl font-bold py-3 rounded-lg hover:bg-gray-400">+</button>
            </div>

            <div class="flex justify-between items-center">
                <p class="font-medium">Front Door Lock</p>
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                    <span>ðŸ”’ Locked</span>
                </button>
            </div>
            <p class="text-sm text-gray-500">Last activity: 4:27:32 PM</p>
        </div>
    </div>

    <script>
        const lightSwitch = document.getElementById("lightSwitch");

        lightSwitch.addEventListener("click", function () {
            if (this.classList.contains("bg-gray-400")) {
                this.classList.remove("bg-gray-400");
                this.classList.add("bg-yellow-500");
                this.children[0].classList.add("translate-x-7");
            } else {
                this.classList.remove("bg-yellow-500");
                this.classList.add("bg-gray-400");
                this.children[0].classList.remove("translate-x-7");
            }
        });
    </script>
</body>
</html>
