<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">

</head>
<body>
    <div class ="container">
        <table border="1">
            <thead>  <!-- table header -->
                <tr> <!-- Table Row-->
                    <th>Category</th> <!-- Table Header-->
                    <th>Product details</th>
                    <th>Price($)</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Data</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A product</td> <!-- Table data-->
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>799</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tr>
                    <td rowspan="2">Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tfoot>
                    <td colspan="3">Total Product</td>
                    <td>4</td>
                </tfoot>
            </tbody>
        </table>


    </div>
    
</body>
</html>
