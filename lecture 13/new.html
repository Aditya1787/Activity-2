    <div id="mouseA"></div>
    <p></p>
    <button id="myButton"> My Button</button>
    <div id="mouseA">Mouse Over and OUt</div>
    <div id="output"></div>
    <script>
        const output = document.getElementById('output')
        document.getElementById('myButton').addEventListener('click', ()=>output.textcontent='button Clicked')
        document.getElementById('myButton').addEventListener('dbclick', ()=>output.textcontent='button is double Clicked')
        document.getElementById('mouseA').addEventListener('mouseover', ()=>output.textcontent='Mouse Over hte area')
        document.getElementById('mouseA').addEventListener('mouseOut', ()=>output.textcontent='Mouse Out')
    </script>
    
</body>
