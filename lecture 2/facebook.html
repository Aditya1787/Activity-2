<!-- clone of login page of facebook -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="icon" href="facebook logo.png" type="image-x-icon>">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="logo">Facebook</h1>
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>

        </div>
        <div class="right-section">
            <div class="login-box">
                <form action="" >
                    <input type="text" placeholder="Email or Phone Number" required>
                    <input type="text" placeholder="Password" required>
                    <button type="submit" class="button-login">Log In</button>
                    <a class="forget-password" href="#">Forgot password?</a>
                    <hr>
                    <button type="create-button" class="new-acc">Create a new account</button>
                </form>
            </div>

            <div class="create-page">
                <p><a href="#">Create a Page</a> For a celebrity , band or business.</p>
            </div>


        </div>

    </div>
    
</body>
</html>
