<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .image-container {
            position: relative;
            display: block;
            text-align: center;
            margin-bottom: 40px; 
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-text {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0); 
            padding: 10px;
            border-radius: 5px;
        }
        
        .image-text1 {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(255, 255, 255);
            font-size: 10px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0); 
            padding: 10px;
            border-radius: 5px;
        }

        .section-title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 40px; 
        }

        .blog-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .blog-container:hover{
            cursor: pointer;
            
        }

        .video-card {
            border: 1px solid #000000;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            background: #ffffff;
            padding: 10px;
        }

        .thumbnail-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="bg.jpg" alt="Background">
        <div class="image-text">Welcome to Tech Blog</div>
        <div class="image-text1"><p class="Paragraph-bg">Stay updated with the latest trends in Technology</p></div>
    </div>

    <p class="section-title">Latest Articles</p>

    <div class="blog-container">
        <div class='video-card'>
            <div class='thumbnail-container'>
                <img src='thubnil.jpg' />
                <p>The Rise of AI<br> Read more about AI<br> Humans are getting deep into AI</p>
            </div>
        </div>
        <div class='video-card'>
            <div class='thumbnail-container'>
                <img src='thubnil.jpg' />
                <p>The Rise of AI<br> Read more about AI<br> Humans are getting deep into AI</p>
            </div>
        </div>
        <div class='video-card'>
            <div class='thumbnail-container'>
                <img src='thubnil.jpg' />
                <p>The Rise of AI<br> Read more about AI<br> Humans are getting deep into AI</p>
            </div>
        </div>
    </div>

</body>
</html>
