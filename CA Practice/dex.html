<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .pricing-card{
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        h2{
            font-size: 20px;
            margin-bottom: 10px;
        }
        .price{
            font-size: 18px;
            font-weight: normal;
            color: #666;
        }
        ul{
            list-style: none;
            margin-bottom: 20px;
        }
        .disabled{
            text-decoration: line-through;
            color: gray;
        }
        button{
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pricing-card">
        <h2>Basic</h2>
        <p class="price"><span>$</span>9<span>/mo</span></p>
        <ul>
            <li>✓ 5 Projects</li>
            <li>✓ Basic Analytics</li>
            <li class="disabled">✗ Advanced Reports</li>
        </ul>
        <button>Get Started</button>
    </div>
</body>
</html>
